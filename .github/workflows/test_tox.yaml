name: Test (using Tox)
on:
  workflow_dispatch:
  push:
    branches: ["master"]
    tags-ignore: ["**"]
  pull_request:

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test with ${{ matrix.env }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Add .local/bin to Windows PATH
        if: runner.os == 'Windows'
        shell: bash
        run: echo "$USERPROFILE/.local/bin" >> $GITHUB_PATH

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.env }}
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate RPC client code
        run:  make codegen

      # - name: Install Python
      #   run: uv python install --default --managed-python ${{ matrix.env }}

      # - name: Install tox
      #   run: uv tool install --managed-python --python ${{ matrix.env }} tox --with tox-uv --with tox-gh

      # - name: Setup test suite
      #   run: tox run -vv --notest --skip-missing-interpreters true
      #   env:
      #     TOX_GH_MAJOR_MINOR: ${{ matrix.env }}

      - name: Run tests
        run:  uv run pytest tests

